                <form class="form-horizontal" role="form" name="regForm" novalidate="">
                    <div class="form-group">
                        <div>
                            <input type="text" name="firstName" id="firstName" ng-model="user.firstName" placeholder="First Name" class="form-control"
                                autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" name="lastName" id="lastName" ng-model="user.lastName" placeholder="Last Name" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" name="company" id="company" ng-model="user.company" placeholder="Company" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" name="legalOrTradingName" id="legalOrTradingName" ng-model="user.legalOrTradingName" placeholder="Legal/Trading Name"
                                class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" name="lineOfBusiness" id="lineOfBusiness" ng-model="user.lineOfBusiness" placeholder="Line Of Business"
                                class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" name="organizationDesc" id="organizationDesc" ng-model="user.organizationDesc" placeholder="Organization Description"
                                class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" name="gstRegistrationNum" id="gstRegistrationNum" ng-model="user.gstRegistrationNum" placeholder="Company"
                                class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" name="phoneNumber" id="phoneNumber" ng-model="user.phoneNumber" placeholder="Phone Number" class="form-control"
                                autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" />                            </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" name="address" id="address" ng-model="user.address" placeholder="Address" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" name="website" id="website" ng-model="user.website" placeholder="Website" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" name="typeOfUser" id="typeOfUser" ng-model="user.typeOfUser" placeholder="User Type" class="form-control"
                                autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <select name="country" id="country" ng-model="user.country" class="form-control">
                            <option value="">Select Country</option>
                            <option value="India">India</option>
                        </select>
                        </div>
                    </div>
                    <!-- /.form-group -->

                        <div>

                          <option value="">Choose State</option>
                        </select>
                        </div>
                    </div>

                    <div class="form-group">

                        <option value="">Choose District</option>
                        </select>
                        </div>
